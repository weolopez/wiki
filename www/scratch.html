<!DOCTYPE html>
<html ng-app="x">

    <head>
        <meta charset="utf-8" />
        <title>UI.Ace : demo </title>

        <style>
            .ace_editor  {
  height : 300px;
}

        </style>

    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script>
        var app = angular.module('x', ['ui.ace'])
                .controller('AceCtrl', function($scope) {
  // The modes

            // Initial code content...
            $scope.aceModel = ';; Scheme code in here.\n' +
                    '(define (double x)\n\t(* x x))\n\n\n' +
                    '<!-- XML code in here. -->\n' +
                    '<root>\n\t<foo>\n\t</foo>\n\t<bar/>\n</root>\n\n\n' +
                    '// Javascript code in here.\n' +
                    'function foo(msg) {\n\tvar r = Math.random();\n\treturn "" + r + " : " + msg;\n}';

        });


        </script>

        <!-- Le content... -->
        <section ng-controller="AceCtrl">

            <div ui-ace ng-model="aceModel"></div>

        </section>



        <!-- Le vendor... -->
        <script src="https://rawgithub.com/ajaxorg/ace-builds/v1.1.1/src-min-noconflict/ace.js"></script>
        <script src="https://rawgithub.com/angular-ui/ui-ace/bower/ui-ace.min.js"></script>
        
    </body>
</html>
