"<div ng-init=s.itemName='';>\n<br><br><br><h1 contenteditable ng-keyup=\"page.page.save();\" ng-model=\"s.name\"></h1>\n<p  contenteditable ng-keyup=\"page.page.save();\" ng-model=\"s.paragraph\"></p>\n<div class=\"row responsive-sm list\"\n        ng-if=\"s.itemName!==''\">\n  <label class=\"col item item-input\">\n    <input type=\"text\" placeholder=\"Name\" ng-model=\"s.itemName\" ng-keyup=\"s.list[s.itemName] ? value=s.list[s.itemName] : value='' \">\n  </label>\n  <label class=\"col item item-input\">\n    <input type=\"text\" placeholder=\"Value\" ng-model=\"s.itemValue\" ng-keyup=\"s.list[s.itemName]=value;\">\n  </label>\n</div>\n\n<ion-header-bar align-title=\"left\" class=\"bar-positive\">\n  <div class=\"buttons\">\n    <button class=\"button\" ng-click=\"doSomething()\">Left Button</button>\n  </div>\n  <h1 class=\"title\">Title!</h1>\n  <div class=\"buttons\">\n    <button class=\"button\">Right Button</button>\n  </div>\n</ion-header-bar>\n\n\n<ion-list\n          show-delete=\"false\"\n          show-reorder=\"false\"\n          can-swipe=\"true\">\n  <ion-item ng-repeat=\"(key, value) in s.list\"\n   >\n    <h2>{{key}}</h2>\n    <p>{{value}}</p>\n    <ion-option-button class=\"button-assertive\"\n                       ng-click=\"page.deleteKey(s.list,key); $ionicListDelegate.closeOptionButtons()\">\n      Delete\n    </ion-option-button>\n    <ion-option-button class=\"button-info\"\n                       ng-click=\"s.itemName=key;s.itemValue=value; $ionicListDelegate.closeOptionButtons()\">\n      Edit\n    </ion-option-button>\n    <ion-delete-button class=\"ion-minus-circled\"\n                       ng-click=\"page.deleteKey(s.list, key)\">\n    </ion-delete-button>\n    <ion-reorder-button class=\"ion-navicon\"\n                        on-reorder=\"reorderItem(key, $fromIndx, $toIndex)\">\n    </ion-reorder-button>\n\n  </ion-item>\n</ion-list>\n\n</div>"
