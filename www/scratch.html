<div>
    <div class="list card">
        <a class="item item-icon-left"
           href="#/app/page/{{value.pageName}}"
           ng-repeat="(name, value) in page.page.current track by $index"
           ng-style=""
           >
            <i class="icon ion-document"
               style="background-color: {{value.source.color}}"></i>
            <h2>{{name}}</h2>
        </a>


    </div>

</div>
