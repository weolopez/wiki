<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">angular.module(&#039;component.html&#039;, [])        
.directive(&#039;wikihtml&#039;, function ($compile, $sce, $timeout ) {
    return {
        link: function (scope, element, attrs) {
            scope.$watch(function(v){
                    if (v.$parent.s === undefined)
                            return v.$parent.s;
                    else
                            return v.$parent.s.text;
            }, function(n,v){
                    if (scope.s === undefined) return;

                    var delay = 1000;
                    if (scope.s.delay !== undefined) delay = Number(scope.s.delay);

                    $timeout(function() {
                            element.empty();
                            element.append($compile(scope.s.text)(scope));	
                    }, delay);
            })	
        }
    }
})
.directive(&#039;contenteditable&#039;, function ($timeout) {
    return {
        restrict: &#039;A&#039;,
        require: &quot;ngModel&quot;,
        scope: {
            &#039;returnClose&#039;: &#039;=&#039;,
            &#039;onReturn&#039;: &#039;&amp;&#039;,
            &#039;onFocus&#039;: &#039;&amp;&#039;,
            &#039;onBlur&#039;: &#039;&amp;&#039;
        },
        link: function (scope, element, attr, ngModel) {
            function read() {
                ngModel.$setViewValue(element.html());
            }
            ngModel.$render = function() {
                element.html(ngModel.$viewValue || &quot;&quot;);
            };
            element.bind(&quot;blur keyup change&quot;, function() {
                scope.$apply(read);
            });
            element.bind(&#039;focus&#039;, function (e) {
                if (scope.onFocus) {
                    $timeout(function () {
                        scope.onFocus();
                    });
                }
            });
            element.bind(&#039;blur&#039;, function (e) {
                if (scope.onBlur) {
                    $timeout(function () {
                        scope.onBlur();
                    });
                }
            });
            element.bind(&#039;keydown&#039;, function (e) {
                if (e.which == 13) {
                    if (scope.returnClose)
                        element[0].blur();
                    if (scope.onReturn) {
                        $timeout(function () {
                            scope.onReturn();
                        });
                    }
                }
            });
        }
    }
})      	
;</textarea>
